# file: galera.yml
- hosts: db1:db2:db3
  user: vagrant
  tasks:
  - name: Install MariaDB repository
    yum: name=http://downloads.mariadb.com/enterprise/{{ enterprise_token }}/generate/10.0/mariadb-enterprise-repository.rpm state=present
  - name: copy MariaDB config file
    template: src=galera.cnf dest=/etc/my.cnf.d/
  - name: Install MariaDB Galera Server
    yum: name=MariaDB-Galera-server state=latest
  - name: Install MariaDB-client
    yum: name=MariaDB-client state=latest
